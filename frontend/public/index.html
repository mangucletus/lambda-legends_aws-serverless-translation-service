<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0073bb" />
    <meta name="description"
        content="AWS Translate Application - Translate text between multiple languages using AWS services" />
    <meta name="author" content="AWS Translate App - Team Lambda Legends" />
    <meta name="keywords" content="translation, AWS, multilingual, language, translate" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="AWS Translate Application" />
    <meta property="og:description" content="Translate text between multiple languages using AWS services" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="AWS Translate Application" />
    <meta property="twitter:description" content="Translate text between multiple languages using AWS services" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Variables for consistent theming -->
    <style>
        :root {
            --primary-color: #0073bb;
            --primary-dark: #005a91;
            --secondary-color: #f0f9ff;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .p-4 {
            padding: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>

    <title>AWS Translate Application</title>
</head>

<body>
    <noscript>
        <div
            style="text-align: center; padding: 2rem; background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca;">
            <h2>JavaScript Required</h2>
            <p>You need to enable JavaScript to run this application.</p>
            <p>This AWS Translate application requires JavaScript for authentication, file upload, and translation
                features.</p>
        </div>
    </noscript>

    <!-- Loading indicator while React loads -->
    <div id="loading-indicator" style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    ">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-secondary);">Loading AWS Translate Application...</p>
    </div>

    <!-- React app will mount here -->
    <div id="root"></div>

    <!-- Hide loading indicator once React loads -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // Hide loading indicator after a short delay to allow React to render
            setTimeout(function () {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }, 500);
        });

        // Error handling for unhandled JavaScript errors
        window.addEventListener('error', function (event) {
            console.error('Application error:', event.error);
        });

        // FIXED: Service worker registration with better error handling
        if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
            window.addEventListener('load', function () {
                // Try to register service worker, but handle MIME type errors gracefully
                navigator.serviceWorker.register('/service-worker.js', {
                    scope: '/'
                })
                    .then(function (registration) {
                        console.log('‚úÖ SW registered successfully:', registration);
                    })
                    .catch(function (registrationError) {
                        // Log the error but don't break the application
                        console.warn('‚ö†Ô∏è SW registration failed (this is not critical):', registrationError.message);

                        // Check if it's a MIME type error and provide helpful info
                        if (registrationError.message.includes('MIME type') || registrationError.message.includes('text/html')) {
                            console.info('üí° Service worker MIME type issue detected. This may be due to CloudFront configuration. The app will work fine without service worker.');
                        }
                    });
            });
        } else {
            console.log('üîß Service worker not available or running in development mode');
        }

        // Provide fallback functionality if service worker fails
        window.swRegistrationFailed = function () {
            console.log('üîÑ App running without service worker - all functionality still available');
        };
    </script>
</body>

</html>
